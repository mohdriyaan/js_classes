<!DOCTYPE html>
<!-- All HTML document must start with a document type -->
<!-- Represents the document type , and helps browser display web page correctly -->
<html lang="en">
    <!-- This tag signals that from here on we are going to write in HTML Lang -->
<head>
    <meta charset="UTF-8">
    <!--charset tag tells us which character encoding should be used for HTML   -->
    <!-- ASCII was the first character encoding to be used in HTML . It covers 128 different characters that are letters[A,B,...,Z] 
    numbers[0,1,2,...,9] and special characters[@,/,*,%,....]-->
    <!-- HTML 5 encourages to use UTF-8 which covers around 256 characters  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The X-UA-Compatible meta tag allows web authors to choose what version of Internet Explorer the page should be rendered as -->
    <!-- IE=edge is The highest supported document mode of the browser-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The viewport is the user's visible area of a web page. 
    It varies with the device - it will be smaller on a mobile phone than on a computer screen. -->
    <title>Title</title>
</head>
<body>
    <!-- Whatever You Write here will display on the page -->
    
</body>
</html>
