<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="header">
            <h1 align="center">Font Converter</h1> 
       </div> <br>
       <form onsubmit="changeFont(event)">
            <p><label for="text" class="text">Enter Yout Text Here : </label></p>
            <textarea name="textinput" id="textinput" cols="50%" rows="10" placeholder="Enter your text here "></textarea><br>
            <label for="text" class="text">Choose Your Font </label>
            <select name="font_styles" id="font_styles">
                <option value="Montserrat">Montserrat</option>
                <option value="Roboto Condenssed , sans-serif">Roboto Condensed , sans-serif</option>
                <option value="Ubuntu , sans-serif">Ubuntu , sans-serif</option>
            </select> 
            <br><br>
            <input type="submit" value="Submit">
            <br><br>
       </form> 
       <p><label for="text" class="text">Converted Text</label></p>
       <textarea name="newText" id="newText" cols="50%" rows="10" placeholder="Converted Text"></textarea>
    </div>
    <footer>

        <span id="date"></span>
    </footer>
</body>
</html>
