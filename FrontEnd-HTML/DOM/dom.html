<!DOCTYPE html>
<html lang="en">
<head><!--Element Node-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 123</title>
</head>
<body><!--Element Node-->
    <h1>Hello World</h1>
    <p>Paragraph</p>

        <input type="text">
    </form>
</body>
<script src="dom.js"></script>
