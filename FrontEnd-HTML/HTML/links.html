<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <p><i>HTML Links</i></p>
    <!-- Links are created using a which has attribute with href -->
    <a href="https://github.com/mohdriyaan">Github</a><br>
    <a href="https://github.com/mohdriyaan"target="_self">Click Here. (Default,open the documents in the same window/tab</a><br>
    <a href="https://github.com/mohdriyaan"target="_blank">Click Here. (open the documents in new window/tab ) </a><br>
    <a href="https://github.com/mohdriyaan"target="_top">Click Here. (open the documents in the full body of the window,as it was clicked)</a><br>
    <a href="https://github.com/mohdriyaan"target="_parent">Click Here . (open the documents in the parents frame, as it was clicked)</a><br>
</body>
</html>
