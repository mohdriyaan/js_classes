<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <h1>Image As A Link</h1>
    <br>
    <!-- Image size - width and height -->
    <img src="header_1.png" alt="image_logo" width="500px" height="200px"><br><br>
    <!-- Howewer we suggest using style attribute it prevents style sheets from changing -->
    <!-- Here style is a css attribute and in style comes width and height -->
    <img src="header_1.png" alt="logo" style="width:500px ; height:200px;"><br><br>
    <img src="/image_1/header_1.png" alt="logo" style="width:500px ; height: 200px;"><br><br>
</body>
</html>
