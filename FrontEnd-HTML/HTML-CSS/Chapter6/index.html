<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 6</title>
</head>
<body>
    <!-- There are several types of information that need to be displayed in a grid or table. 
    For example: sports results, stock reports, train timetables. -->
    <!-- Each block in the grid is referred to as a table cell. In HTML a table is written out row by row.-->
    <h1>Tables in HTML</h1>
    <table>
        <tr>
        <td>15</td>
        <td>15</td>
        <td>30</td>
        </tr>
        <tr>
        <td>45</td>
        <td>60</td>
        <td>45</td>
        </tr>
        <tr>
        <td>60</td>
        <td>90</td>
        <td>90</td>
        </tr>
    </table>
    <h2>Headings in Tables</h2>
    <table>
        <tr>
            <th></th>
            <th scope="col">Day 01</th>
            <th scope="col">Day 02</th>
        </tr>
        <tr>
            <th scope="row">Javascript : </th>
            <td>10 hrs</td>
            <td>6 hrs</td>
        </tr>
        <tr>
            <th scope="row">HTML : </th>
            <td>6 hrs</td>
            <td>4 hrs</td>
        </tr>
    </table>
    <hr>
    <h2>Columns Spanning</h2>
    <table border="1">
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="2">Geography</td>
            <td>Math</td>
            <td>Art</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">Gym</td>
            <td>Home Ec</td>
        </tr>
    </table>
    <h2>Row Spanning</h2>
    <table border="1">
        <tr>
        <th></th>
        <th>ABC</th>
        <th>BBC</th>
        <th>CNN</th>
        </tr>
        <tr>
        <th>6pm - 7pm</th>
        <td rowspan="2">Movie</td>
        <td>Comedy</td>
        <td>News</td>
        </tr>
        <tr>
        <th>7pm - 8pm</th>
        <td>Sport</td>
        <td>Current Affairs</td>
        </tr>
    </table>


    
</body>
</html>
