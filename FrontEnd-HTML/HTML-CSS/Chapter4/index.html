<body>
    <!-- Links are the defining feature of the web because they allow you to move from one web page to another â€” 
    enabling the very idea of browsing or surfing. -->
    <h1>Links IN HTML :-</h1>
    <p>Movie Reviews:
        <ul>
            <li><a href="http://www.empireonline.com">Empire</a></li>
            <li><a href="http://www.metacritic.com">Metacritic</a></li>
            <li><a href="http://www.rottentomatoes.com">Rotten Tomatoes</a></li>
            <li><a href="http://www.variety.com">Variety</a></li>
        </ul>
    </p>
    <!-- Links are created using the <a> element which has an attribute called href. 
    The value of the href attribute is the page that you want people to go to when they click on the link -->
    <!-- When you link to a different website, the value of the href attribute will be the full web address 
    for the site, which is known as an absolute URL.!-->

    <!-- When you are linking to other pages within the same site, you do not need to specify the domain name in the URL.  
    You can use a shorthand known as a relative URL -->

    <h2>Email Links</h2>
    <a href="mailto:mohammedrayaan1@gmail.com">Email Me</a>

    <h2>Opening Links in new Window</h2>
    <a href="http://www.empireonline.com" target="_blank">Empire</a>

</body>
